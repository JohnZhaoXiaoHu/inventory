scalar JSON

type BaseItem {
  lang: String
  dbname: String
  name: String
  value: Int
  weight: Float
  category: String
  detail: JSON
}

type AddCallback {
  message: String
  status: String
  id: ID
}

type DeleteCallback {
  message: String
  status: String
  rmCount: Int
}

input newBaseItem {
  dbname: String
  name: String
  description: String
  value: Int
  weight: Float
  category: String
  translations: translations
  detail: newDetail
}

input newDetail {
  # gear + comsumable
  rating: Int
  type: String
  typeName: String
  equip: String
  equipName: String
  effects: [String]
  # book
  content: String
}

input translations {
  name: JSON,
  description: JSON
}

type Query {
  baseItem(dbname: String): BaseItem
  baseItems(conditions: JSON, page: Int): [BaseItem]
}

type Mutation {
  add(input: newBaseItem): AddCallback
  delete(conditions: JSON): DeleteCallback
}

