        <li><i class="icomoon skyui-category icon-keys"></i></li>
        <li><i class="icomoon skyui-category icon-misc"></i></li>
      </ul>
    </div>

    <table cdk-table [dataSource]="dataSource">

      <!-- icon Definition -->
      <ng-container cdkColumnDef="icon">
        <td cdk-header-cell *cdkHeaderCellDef> icon </td>
        <td cdk-cell *cdkCellDef="let row"> {{row.icon}} </td>
      </ng-container>

      <!-- name Definition -->
      <ng-container cdkColumnDef="name">
        <td cdk-header-cell *cdkHeaderCellDef> name </td>
        <td cdk-cell *cdkCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- type Definition -->
      <ng-container cdkColumnDef="type">
        <td cdk-header-cell *cdkHeaderCellDef> type </td>
        <td cdk-cell *cdkCellDef="let row"> {{row.type}} </td>
      </ng-container>
    
      <!-- value Definition -->
      <ng-container cdkColumnDef="value">
        <td cdk-header-cell *cdkHeaderCellDef> value </td>
        <td *cdkCellDef="let row"> {{row.value}} </td>
      </ng-container>
    
      <!-- weight Definition -->
      <ng-container cdkColumnDef="weight">
        <td cdk-header-cell *cdkHeaderCellDef> weight </td>
        <td cdk-cell *cdkCellDef="let row"> {{row.weight}} </td>
      </ng-container>
    
      <!-- Header and Row Declarations -->
      <tr cdk-header-row *cdkHeaderRowDef="columnsToDisplay"></tr>
      <tr cdk-row *cdkRowDef="let row; columns: columnsToDisplay"></tr>
    </table>


    

  </aside>
  <main class="list">
    <header>
      <picture>
        <i class="icomoon skyui-item icon-armor-heavy-body"></i>

        <h1>dwemeri armor</h1>

          </li>
          <li>
            <span class="title">Weight</span>
            <span class="value">45</span>
          </li>
          <li>
            <span class="title">Value</span>
            <span class="value">400</span>
          </li>
        </ul>
      </article>
    </header>
  </main>
