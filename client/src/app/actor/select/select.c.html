<section class="select">
  <header class="select">
    <h1>Choose an actor -  selected {{ selectState.dbname }}</h1>
  </header>
  <main>
    <section class="bricks">

      <article *ngFor="let actor of dummyPlayers; let i = index" class="brick primary">
        <a (click)="openSelectDialog(i)">
          <picture class="bg icon">
            <img src="../../../assets/images/login.png" alt="default">
          </picture>
          <footer>
            <header class="title">
              <h2>{{ actor.name }}</h2>
            </header>
          </footer>
        </a>
      </article>

    </section>
  </main>
</section>
