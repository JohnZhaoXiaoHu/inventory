<section class="select">
  <header>
    <h1>Choose an actor</h1>
  </header>
  <main>
    <section class="bricks">

      <article *ngFor="let actor of dummyPlayers" class="brick primary">
        <a>
          <picture class="bg icon">
            <img src="../../../assets/images/login.png" alt="default">
          </picture>
          <footer>
            <header class="title">
              <h2>{{ actor.name }}</h2>
            </header>
          </footer>
        </a>
      </article>

    </section>
  </main>
</section>
